<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    /* Reset dasar */
body {
    font-family: helvetica;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    height: 100vh;
}

header {
    display: flex;
    align-items: center;
    justify-content: center; /* Navigasi di tengah horizontal */
    background-color: #333;
    color: white;
    padding: 10px 20px;
    position: relative; /* Supaya logo bisa diatur posisi absolut */
}

.logo {
    width: 50px;
    height: 50px;
    mix-blend-mode: screen;
    object-fit: cover;
    position: absolute; /* Logo tidak memengaruhi tata letak navigasi */
    left: 20px; /* Posisi logo di kiri */
}
nav ul li {
    display: inline;
    margin: 0 10px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
    text-align: center;
}

/* Kontainer Login */
.login-container {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 300px;

    /* Tambahan untuk posisi tengah */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}


.login-container h1 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background: #333;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #555;
}

.error {
    color: red;
    font-size: 14px;
    margin-top:Â 10px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: auto;
    position: fixed;
    height: 5%;
    width: 100%;
    bottom: 0;
}

</style>
<body>
    <header>
        <img src="logos.jpg" alt="logos" class="logo">
        <nav>
            <ul>
                <li><a href="Beranda.html">Home</a></li>
                <li><a href="Produk.html">Product</a></li>
                <li><a href="transaksi.html">Transaction</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>
    <footer>
        <p>&copy; 2025 Lancar Jaya Store</p>
    </footer>
</body>
</html>
